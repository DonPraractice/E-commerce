<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- Links -->
    <link href="/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <!--  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container d-flex justify-content-between p-2">
          <div class="logo_container">
            <a href="#" class="navbar-brand fw-bolder mx-1"
              ><box-icon name="shopping-bags" type="solid"></box-icon>Verify</a
            >
          </div>

          <div class="" id="navmenu">
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <a href="#" class="nav-link">Products</a>
              </li>
              <li class="nav-item mx-3">
                <a href="#" class="nav-link">Delivery</a>
              </li>
              <li class="nav-item mx-3">
                <a href="#" class="nav-link">Cart</a>
              </li>
            </ul>
          </div>
          <div class="call-to-action">
            <div class="" data-bs-toggle="modal" data-bs-target="#signup">
                <button>
                    <span class="box">
                        LogIn
                    </span>
                </button>
              <button class="testbutton fw-semibold">
                Get Started <span class="fw-light">-It's Free!</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
